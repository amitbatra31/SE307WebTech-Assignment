<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p>
      <a href="./about.html">
        <img src="./a.png" alt="a" />
      </a>
    </p>
    <p>
      <img
        src="https://www.netplanter.com/wp-content/uploads/2020/02/MULTIPLE_LINK_IMAGE.jpg"
        alt="Multiple links image"
        usemap="#multilinks"
        width="250"
        height="200"
      />
      <map name="multilinks">
        <area
          shape="circle"
          coords="65,50,40"
          alt="Helmet"
          href="https://www.netplanter.com/wp-content/uploads/2020/02/HELMET.jpg"
        />
        <area
          shape="rect"
          coords="154,71,220,180"
          alt="Dictionary"
          href="https://www.netplanter.com/wp-content/uploads/2020/02/DICTIONARY.jpg"
        /> </map
      >`
    </p>
  </body>
</html>
